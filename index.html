<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR_GENERATOR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <h1>QR Code Generator</h1>
    </nav>
<div class="container">
    <p>Enter Your Text Or URL</p>
    <input type="text" name="" id="text_or_URL" placeholder="Text or URL">
    <div id="imgbox">
        <img src="" alt="" id="QR_code_img">
    </div>
    <button id="generate" onclick="generatecode()">Generator QR Code</button>
    <button id="save" download>Save QR Code</button>
</div>
    
    <script src="script.js"></script>
</body>
</html>
